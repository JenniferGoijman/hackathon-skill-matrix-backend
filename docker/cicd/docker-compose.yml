version: '3.1'
services:
  db:
    ports:
      - 5432:5432
    image: postgres:12-alpine
    container_name: postgress-db
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    networks:
      - postgres
  service:
    image: dcslgsdevinternal.azurecr.io/gs-skill-matrix-backend:latest  # Change to the proper container registry
    container_name: gs-skill-matrix-backend
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=postgres-db
    command: ['sh', '-c', 'tail -f /dev/null']
    networks:
      - postgres
networks:
  postgres:
